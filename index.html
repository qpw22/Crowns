<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>图像处理</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
	</head>
	<body>
		<div style="
		text-align: center;
		">
			<img src='https://kangwenchang.com/logo.png' alt="Crowns" width="200px" height="200px">
		</div>
		<div class="container right-panel-active">
		<!-- 注册选项 -->
			<div class="container_from container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="from_title">注册账号</h2>
					<input type="text" placeholder="User" class="input">
					<input type="email" placeholder="Email" class="input">
					<input type="password" placeholder="Password" class="input">
					<button class="btn">点击注册</button>
				</form>
			</div>
			<!-- 登陆 -->
			<div class="container_from container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="from_title">欢迎登陆</h2>
					<input type="text" placeholder="User" class="input">
					<input type="password" placeholder="Password" class="input">
					<a href="#" class="link">忘记密码？</a>
					<button class="btn">点击登陆</button>
				</form>
			</div>
		
			<div class="container_overlay">
				<div class="overlay">
					<div class="overlay_panel overlay--left">
						<button class="btn" id="signup">已有帐户，直接登录</button>
					</div>
					
					<div class="overlay_panel overlay--right">
						<button class="btn" id="signin">没有账户，请先注册</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src="js/home.js"></script>
</html>
