<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>一键修图</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<link rel="stylesheet" href="./download/err/iconfont.css">
		<link rel="stylesheet" href="./download/true/iconfont.css">
	</head>
	<body>
		<div style="text-align: center;">
			<img src='https://kangwenchang.com/logo.png' alt="Crowns" width="200px" height="200px">
		</div>
		<div class="container right-panel-active">
		    <!-- 注册选项 -->
			<div class="container_from container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="from_title">注册账号</h2>
					<select class="email">
						<option value="">@qq.com</option>
						<option value="">@163.com</option>
						<option value="">@126.com</option>
					</select>
					<input type="text" placeholder="User" class="inputa">
					<div class="info">6-18个字符</div>
					<div class="user1">
						
					</div>
					<input type="password" placeholder="Password" class="input2">
					<div class="info">6-18个字符,需含有大小写字母和数字</div>
					<div class="word1">
						
					</div>
					<div class="word2">
						
					</div>
					<input type="email" placeholder="Email" class="input1">
					<div class="info">通过邮箱注册</div>
					<div class="info1">
						
					</div>
					<div class="info3">
						
					</div>
					<div class="info2"> 
						<input type="text" placeholder="note" class="input4">
						<div info4>
							
						</div>
						<button class="btn1">获取验证码</button>
					</div>
					<button class="btn5">点击注册</button>
				</form>
			</div>
			
			<!-- 登陆 -->
			<div class="container_from container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="from_title">欢迎登陆</h2>
					<input type="text" placeholder="User" class="inputb">
					<div class="info">6-18个字符</div>
					<div class="user2">
						
					</div>
					<input type="password" placeholder="Password" class="input3">
					<div class="info">6-18个字符,需含有大小写字母和数字</div>
					<div class="word3">
						
					</div>
					<div class="word4">
						
					</div>
					<a href="#" class="link">忘记密码？</a>
						<button class="btn4">点击登陆</button>
					
				</form>
			</div>
		
			<div class="container_overlay">
				<div class="overlay">
					<div class="overlay_panel overlay--left">
						<button class="btn2" id="signup">已有帐户，直接登录</button>
					</div>
					
					<div class="overlay_panel overlay--right">
						<button class="btn2" id="signin">没有账户，请先注册</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/home.js"></script>
</html>
